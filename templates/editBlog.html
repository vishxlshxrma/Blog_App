{% extends 'main.html' %}

{% block title %}
<title>Blog</title>
{%endblock title %}

{% block body %}
<h1 class="text-center">Edit Blog</h1>
<br><br>
<form method="POST" action="/edit/{{blog.blogId}}">
    <div class="form-group">
      <label for="exampleFormControlInput1">Blog Title</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Blog Title" name="blogTitle" value="{{blog.blogTitle}}">
    </div>
    <br>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Blog Content</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="blogContent">{{blog.blogContent}}</textarea>
    </div>
    <br>
    <div class="form-group">
        <label for="exampleFormControlInput1">Blog Author</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Blog Author" name="blogAuthor" value="{{blog.blogAuthor}}">
      </div>
      <br><br>
    <input type="submit" value="Edit" class="btn btn-primary">
  </form>

{% endblock body %}
